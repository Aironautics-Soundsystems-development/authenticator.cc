<!DOCTYPE html>
<html lang="en">

<head>
  <title>Authenticator Extension</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container" style="height: 100vh;">
    <div class="row h-100 align-content-center">
      <div class="col-lg-4 d-flex justify-content-center align-self-center">
        <img class="m-4" style="max-height: 300px;" src="/assets/logo/logo.svg" />
      </div>
      <div class="col-lg-6 d-flex">
        <div class="align-self-center">
          <h1>Authenticator</h1>
          <h3>Two-factor authentication in your browser</h3>
          <div class="btn-group p-1">
            <a id="a-primary"
              href="https://chrome.google.com/webstore/detail/authenticator/bhghoamapcdpbohphigoooaddinpkbai"
              class="btn btn-primary btn-lg">Add to Chrome</a>
            <button type="button" class="btn btn-primary btn-lg dropdown-toggle dropdown-toggle-split"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
              <a id="a-secondary" class="dropdown-item"
                href="https://addons.mozilla.org/en-US/firefox/addon/auth-helper?src=external-website">Add to
                Firefox</a>
              <a id="a-tertiary" class="dropdown-item" href="https://www.microsoft.com/store/apps/9P0FD39WFFMK">Add to
                Edge</a>
            </div>
          </div>
          <a href="https://github.com/Authenticator-Extension/Authenticator" class="btn btn-dark btn-lg">Source
            Code</a>
        </div>
      </div>
      <!-- TODO: Details + screenshots -->
    </div>
  </div>

  <script src="./index.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
